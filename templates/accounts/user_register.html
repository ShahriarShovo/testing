{% extends 'base/base.html' %}

{% load static %}

{% block headers %}

{% include 'include/main_include_file.html' %}

{% endblock headers %}


{% block body %}
<!-- ============================ COMPONENT REGISTER   ================================= -->
<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
  <article class="card-body">
<header class="mb-4"><h4 class="card-title">Sign up</h4></header>
<form "{% url 'user_registration' %}" method="POST" >
  {% csrf_token %}
    <div class="form-row">
      <div class="col form-group">
        <label>First name</label>
          <input type="text" name="first_name"  class="form-control" placeholder="">
      </div> <!-- form-group end.// -->
      <div class="col form-group">
        <label>Last name</label>
          <input type="text" name="last_name" class="form-control" placeholder="">
      </div> <!-- form-group end.// -->
    </div> <!-- form-row end.// -->
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" class="form-control" placeholder="" 
      hx-post="{% url 'check_email' %}" hx-target="#username-check" hx-trigger="keyup">
      <div id="username-check"></div>
      <small class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div> <!-- form-group end.// -->
    <div class="form-group">
      <label class="custom-control custom-radio custom-control-inline">
        <input class="custom-control-input" checked="" type="radio" name="gender" value="1">
        <span class="custom-control-label"> Male </span>
      </label>
      <label class="custom-control custom-radio custom-control-inline">
        <input class="custom-control-input" type="radio" name="gender" value="2">
        <span class="custom-control-label"> Female </span>
      </label>
    </div> <!-- form-group end.// -->
    
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Create password</label>
          <input class="form-control" name="password" type="password">
      </div> <!-- form-group end.// --> 
      <div class="form-group col-md-6">
        <label>Repeat password</label>
          <input class="form-control" name="repeat_password" type="password">
      </div> <!-- form-group end.// -->  
    </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Register  </button>
      </div> <!-- form-group// -->      
          
  </form>
</article><!-- card-body.// -->
</div> <!-- card .// -->
<p class="text-center mt-4">Have an account? <a href="{% url 'user_login' %}">Log In</a></p>
<br><br>
<!-- ============================ COMPONENT REGISTER  END.// ================================= -->

{% endblock body %}
